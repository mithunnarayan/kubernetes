apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: tls-ingress
spec:
  tls:
  - hosts:
    - tripophiliacs.tk
    secretName: mycert
  rules:
    - host: tripophiliacs.tk
      http:
        paths:
        - path: /*
          backend:
            serviceName: frontend
            servicePort: 80
